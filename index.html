<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun, Sayang!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fddde6);
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #ff99bb;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 1.5rem;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .minigame {
      margin-top: 3rem;
      padding: 2rem;
      background-color: #fff0f5;
      border-radius: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .heart-button {
      background-color: #ff69b4;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.1s ease;
    }
    .heart-button:hover {
      transform: scale(1.1);
    }
    .heart-counter {
      font-size: 2.5rem;
      color: #e75480;
      margin: 1rem 0;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Ulang Tahun, Sayang! üéâ‚ù§Ô∏è</h1>
    <p>Ada hadiah kecil buatmu dari orang yang paling mencintaimu üå∏</p>
  </header>

  <section class="gallery">
    <!-- Ganti nama file dengan foto kalian -->
    <img src="images/b.jpg" alt="Foto 1">
    <img src="images/d.jpg" alt="Foto 2">
    <img src="images/e.jpg" alt="Foto 3">
    <img src="images/i.jpg" alt="Foto 4">
  </section>

  <section class="minigame">
    <h2>Mini Game: Klik Hatimu! üíò</h2>
    <p class="heart-counter" id="counter">0</p>
    <button class="heart-button" onclick="addHeart()">‚ù§Ô∏è Klik Aku!</button>
  </section>

  <footer>
    Terima kasih sudah hadir di hidupku. Aku sayang kamu üíå
  </footer>

  <script>
    let counter = 0;
    function addHeart() {
      counter++;
      document.getElementById('counter').textContent = counter;
    }
  </script>
</body>
</html>
